    <div id="container">
        <div class="row">
            <div class="col-lg-12" style="font-size: 5ch;">
                Create Additional User
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label for="firstN">First name</label>
                <input id="firstN" type="text" class="form-control">
            </div>

            <div class="col-lg-4">
                <label for="middleN">Middle name</label>
                <input id="middleN" type="text" class="form-control">
            </div>

            <div class="col-lg-4">
                <label for="lastN">Last name</label>
                <input id="lastN" type="text" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <label for="pass">Password</label>
                <input id="pass" type="password" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <label for="conf-pass">Confirm Password</label>
                <input id="conf-pass" type="password" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <button class="btn btn-success" style="width:100%;">
                    Create User
                </button>
            </div>
